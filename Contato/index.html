<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>aliveessence</h1>
        <nav>
            <ul>
                <li>
                    <a href="../home.html" onclick="setActive(this)">Início</a>
                    <span class="underline"></span>
                </li>
                <li>
                    <a href="../home.html#beneficios" onclick="setActive(this)">Benefícios</a>
                    <span class="underline"></span>
                </li>
                <li>
                    <a href="../home.html#sugestoes" onclick="setActive(this)">Sugestões</a>
                    <span class="underline"></span>
                </li>
                <li class="active">
                    <a href="../home.html#questionarios" onclick="setActive(this)">Questionários</a>
                    <span class="underline"></span>
                </li>
                <li>
                    <a href="../home.html#contato" onclick="setActive(this)">Contato</a>
                    <span class="underline"></span>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <script>
            function enviar(event){
                event.preventDefault();

                conteudo = "<h1>Enviado com sucesso</h1>";

                document.getElementById("form").innerHTML = conteudo;

            }
        </script>
        <section id="form">
            <h1>Formulário Para Contato</h1>
            <form action="#" method="get">
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </p> 
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" required>
                </p>
                <p>
                    <button type="reset">Limpar</button>
                    <button type="submit" onclick="enviar(event)">Enviar</button>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
